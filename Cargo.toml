[workspace]
members = [
    "bridge",
    "cli",
    "deadlock",
    "ffi",
    "lib",
    "metrics_ext",
    "net",
    "rand",
    "scoped_task",
    "state_monitor",
    "tracing_fmt",
    "utils/benchtool",
    "utils/bindgen",
    "utils/btdht",
    "utils/local-discovery",
    "utils/protocol-analyzer",
    "utils/repogen",
    "utils/repo-tool",
    "utils/stress-test",
    "utils/stun-server-list",
    "utils/swarm",
    "vfs",
]
resolver = "2"

[workspace.package]
version = "0.8.10"
authors = ["Adam Cig√°nek <adam@equalit.ie>", "Peter Jankuliak <peter@equalit.ie>"]
repository = "https://github.com/equalitie/ouisync"
license = "MPL-2.0"
edition = "2021"
rust-version = "1.80.0"

[workspace.dependencies]
anyhow = "1.0.90"
assert_matches = "1.5"
async-trait = "0.1.83"
btdht = { git = "https://github.com/equalitie/btdht.git", branch = "serde-adjacently-tagged-enum-patch" }
bytes = "1.8.0"
camino = "1.1.6"
chrono = { version = "0.4.31", default-features = false, features = ["clock"] }
clap = { version = "4.5.20", features = ["derive"] }
criterion = "0.5.1"
futures-util = { version = "0.3.30", default-features = false }
hex_fmt = "0.3.0"
indexmap = "2.6.0"
metrics = "0.22.0"
metrics-exporter-prometheus = { version = "0.13.0", default-features = false }
metrics-util = { version = "0.16.0", default-features = false }
num_enum = { version = "0.7.3", default-features = false }
pin-project-lite = "0.2.14"
proptest = "1.5"
rand = { package = "ouisync-rand", path = "rand" }
rcgen = "0.13"
rmp-serde = "1.2.0"
rustls = { version = "0.23.5", default-features = false }
serde = { version = "1.0", features = ["derive", "rc"] }
serde_bytes = "0.11.8"
serde_json = "1.0.109"
similar-asserts = "1.6.0"
slab = "0.4.9"
sqlx = { version = "0.8.2", default-features = false, features = ["derive", "runtime-tokio", "sqlite"] }
tempfile = "3.13"
test-strategy = "0.4.0"
thiserror = "1.0.65"
tokio = { version = "1.41.0", default-features = false }
tokio-rustls = { version = "0.26", default-features = false }
tokio-stream = { version = "0.1.16", default-features = false }
tokio-util = "0.7.12"
tracing = { version = "0.1.38" }
tracing-subscriber = { version = "0.3.18" }
turmoil = "0.6.4"

[profile.bench]
# Enable debug info so we can profile the benches
debug = 1

# Build dependencies with optimizations even in dev mode
[profile.dev.package."*"]
opt-level = 3

[patch.crates-io]
# Since version >=1.0.181 serde had an issue with supporting adjacently tagged
# enum in formats that did not differentiate between strings and bytes. We need
# that feature in `serde-bencode` used by `btdht`.
# https://github.com/serde-rs/serde/issues/2881
# TODO: When the above issue is fixed, also remove this patch in `btdht` and
# merge inetic's fork of `serde-bencode` to upstream.
serde = { git = "https://github.com/inetic/serde", branch = "support-bytes-based-enum-tags" }
